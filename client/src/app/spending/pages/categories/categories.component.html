<div class="categories-panel">
  <div class="header">
    <h2 class="title">Categories</h2>
    <button mat-mini-fab (click)="onAddNewCategory()">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>
  <mat-tab-group>
    <mat-tab label="Expenses" class="h-full">
      <mat-card appearance="outlined">
        <mat-card-content class="overflow-auto h-96">
          <category-list
            [categories]="expenseCategories$ | async"
          ></category-list>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Income" class="h-full">
      <mat-card appearance="outlined">
        <mat-card-content class="overflow-auto h-96">
          <category-list
            [categories]="incomeCategories$ | async"
          ></category-list>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
